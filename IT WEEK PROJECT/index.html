<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT WEEK PROJECT</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="img/x-icon" href="img/icon-website.png">
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-sm bg-dark">

        <h2>To-Do List</h2>
        <div class="container-fluid container" >
            <h1>To-Do List App</h1>
            <img src="img/icon.png" class="icon-nav">
            <ul class="navbar-item">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="page1">
                        My To-Do's
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="page2">
                        Priority Task's
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="page3">
                        Reminders
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Content-->
    <div class="container-fluid" id="container">
        <header>Task List<img src="img/list.png" class="listIcon"></header>
        <input type="text" class="input" placeholder="Add a task..." id="input">
        <button class="btn btn-danger" id="addTask">Add</button>
        <!--List Goes Here-->
    </div>

    <div class="container-fluid" id="container2">
        <header>Priority lists<img src="img/list.png" class="listIcon"></header>
        <input type="text" class="input" placeholder="Add a task..." id="input2">
        <input type="time" id="time" required>
        <button class="btn" id="addTask2">Add</button>
        <!--List Goes Here-->
    </div>

    <!--Reminder Section-->
    <div class="container-fluid" id="container3">
        <header>Reminders<img src="img/notif.png" class="icon"</header>
        <div class="reminder-container">
        <input type="text" placeholder="Enter a reminder..." id="input3" class="inputforreminder">
        <input type="date" class="date" id="date">
        <button class="btn-reminder" id="btn-remin">Add reminder</button>
        </div>
        <div class="list-of-reminder" id="cont-remin">

        </div>

    </div>


    <script src="todo.js"></script>
    <script src="todoPrio.js"></script>
    <script src="reminder.js"></script>
    <script src="page.js"></script>
</body>
</html>
